<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SakhiCare Login / Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
    }

    .tab.active {
      color: #b3005e;
      border-bottom: 3px solid #b3005e;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background: #b3005e;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #d63384;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -5px;
      margin-bottom: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="mobile" placeholder="Mobile No." pattern="[0-9]{10}" required>
      <input type="password" id="password" placeholder="Set Password" required>
      <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
      <p id="errorMsg" class="error">‚ùå Passwords do not match. Please re-enter.</p>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    // Tabs toggle
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Login Form Submission
    loginForm.addEventListener("submit", function(event){
      event.preventDefault();
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      if(email && password){
        window.location.href = "index.html";
      }
    });

    // Sign Up Form Submission
    signupForm.addEventListener("submit", function(event){
      event.preventDefault();

      let pass = document.getElementById("password").value;
      let confirmPass = document.getElementById("confirmPassword").value;

      if(pass !== confirmPass){
        errorMsg.style.display = "block"; // show inline error
        return;
      } else {
        errorMsg.style.display = "none"; // hide if correct
      }

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
